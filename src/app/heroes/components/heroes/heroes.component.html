<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
  </li>
</ul>


<button (click)="addHero()">Add New Hero</button>
<div *ngIf="addingHero">
  <div class="new-hero-spacing">
    <my-hero-detail
      [hero]="newHero"
      (saveHeroEvent)="close($event)"
      (backClick)="onBackClick()"
      (error)="onError($event)"
    ></my-hero-detail>
  </div>
  <div class="error" *ngIf="error">{{error}}</div>
</div>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <style>
    .hidden {
      visibility: hidden
    }
  </style>
  <h4>ngFor Features</h4>
  <button (click)="showNgFor=!showNgFor">{{showNgFor ? 'Hide' : 'Show'}} ngFor Features</button>
  <table [class.hidden]="!showNgFor">
    <thead>
    <tr>
      <td>Hero Name</td>
      <td>Index</td>
      <td>Count</td>
      <td>Is Even</td>
      <td>Is Odd</td>
      <td>Is First</td>
      <td>Is Last</td>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let hero of heroes; let ix = index; let c = count; let e = even; let o = odd; let f = first; let l = last">
      <td>{{hero.name}}</td>
      <td>{{ix}}</td>
      <td>{{c}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{f}}</td>
      <td>{{l}}</td>
    </tr>
    </tbody>
  </table>
</div>
