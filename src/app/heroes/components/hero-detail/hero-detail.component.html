<div *ngIf="hero">
  <form [formGroup]="form">
    <h2 *ngIf="hero.id > 0">{{hero.name}} details!</h2>
    <div *ngIf="hero.id > 0">
      <label>id: </label>{{hero.id}}
    </div>
    <div>
      <label>name: </label>
      <input placeholder="Hero Name" formControlName="name"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </form>
</div>
